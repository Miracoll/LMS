<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">Rexous management system</span>
                </a>
              </div><!-- End Logo -->
              {% if messages %}
              {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                  <strong style="text-transform: capitalize;">{{ message.tags }}!</strong> {{message}}
                  <!-- <button class="close" data-dismiss="alert">&times;</button> -->
              </div>
              {% endfor %}
              {% endif %}
              {% block content %}{% endblock content %}
              <div class="credits">
                Designed by <a href="https://www.rexoustechnology.com/">Rexous team</a>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
