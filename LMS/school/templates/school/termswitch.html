{% extends 'school/main.html' %}
{% block content %}
<div class="pagetitle">
    <h1>Switch term</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'term' %}">term</a></li>
        <li class="breadcrumb-item active">switch term</li>
      </ol>
    </nav>
</div><!-- End Page Title -->
<div>
    <h3 class="text-center">Manage Term</h3>
    <section class="section">
        <div class="row">
            <div class="col-lg-6">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Term</label>
                        <div class="col-sm-6">
                            <select name="term" class="form-select" aria-label="Default select example">
                                <option selected></option>
                                {% for term in term %}
                                <option>{{term.term}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <button type="submit" name="submit" class="btn btn-outline-primary">Switch</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
      </section>
</div>
{% endblock content %}
