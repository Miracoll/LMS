{% extends 'school/main.html' %}
{% block content %}
<div class="pagetitle">
    <h1>Manage School</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item">manage school</li>
        </ol>
    </nav>
</div><!-- End Page Title -->
<section class="section register d-flex flex-column align-items-center justify-content-center mb-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12 d-flex flex-column align-items-center justify-content-center">

            <!-- <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                <img src="assets/img/logo.png" alt="">
                <span class="d-none d-lg-block">NiceAdmin</span>
                </a>
            </div> -->
          <!-- End Logo -->

            <div>
                <h5 class="card-title text-center pb-0 fs-4">School detail</h5>
            </div>
            <form action="" class="row g-3 needs-validation" enctype="multipart/form-data" novalidate method="POST">
                {% csrf_token %}
                <fieldset>
                    <legend>SCHOOL PERSONAL INFORMATION</legend>
                    <div class="col-lg-12 col-md-12 mb-3">
                        <input type="text" name="sch" class="form-control" value="{{config.school_name}}" id="sch" placeholder="Enter school name" required>
                    </div>
                    <div class="col-lg-12 col-md-12 mb-3">
                        <input type="text" name="sch_init" class="form-control" value="{{config.school_initial}}" id="sch_init" placeholder="Enter school initial" required>
                    </div>
                    <div class="col-lg-12 col-md-12 mb-3">
                        <label>School logo</label>
                        <input type="file" accept=".jpg,.png,.jpeg" name="sch_logo" class="form-control" value="{{config.school_logo}}" id="sch_logo" placeholder="Upload school logo" required>
                    </div>
                    <div class="col-lg-12 col-md-12 mb-3">
                        <input type="number" name="stu_unique" class="form-control" value="{{config.student_unique}}" id="stu_unique" placeholder="Student unique pattern(e.g 0,1...)" required>
                    </div>
                    <div class="col-lg-12 col-md-12 mb-3">
                        <input type="number" name="staff_unique" class="form-control" value="{{config.staff_unique}}" id="staff_unique" placeholder="Staff unique pattern(e.g 0,1,...)" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>MANAGE ACADEMICS</legend>
                    <div class="col-lg-12 col-md-12 mb-3">
                        <input type="number" name="ca_max" class="form-control" id="ca_max" placeholder="CA maximum score" required>
                    </div>
                    <div class="col-lg-12 col-md-12 mb-3">
                        <input type="number" name="exam_max" class="form-control" id="exam_max" placeholder="Exam maximum score" required>
                    </div>
                    <div class="col-lg-12 col-md-12 mb-3">
                        <input type="number" name="jms" class="form-control" id="jms" placeholder="Junior number of subjects" required>
                    </div>
                    <div class="col-lg-12 col-md-12 mb-3">
                        <input type="number" name="sms" class="form-control" id="sms" placeholder="Senior number of subjects" required>
                    </div>
                    <div class="col-lg-12 col-md-12 mb-3">
                        <input type="checkbox" name="online_ass" class="form-check-input" id="online_ass" required>
                        <label class="form-check-label" for="online_ass">Use online assignment?</label>
                    </div>
                    <div class="col-lg-12 col-md-12 mb-3">
                        <input type="checkbox" name="result" class="form-check-input" id="result" required>
                        <label class="form-check-label" for="result">Use annual result?</label>
                    </div>
                </fieldset>
                
                <div class="col-12">
                    <button name="submit" class="btn btn-primary w-100" type="submit">Setup</button>
                </div>
            </form>
        </div>
      </div>
    </div>
</section>
{% endblock content %}
