{% extends 'school/main.html' %}
{% block content %}
<div class="pagetitle">
    <h1>Manage Result</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item active">Start result computation</li>
        </ol>
    </nav>
</div><!-- End Page Title -->
<section class="section register">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6 mt-3">
                <a href="{% url 'start_result' %}" class="btn btn-outline-primary btn-block">Start result computation</a>
            </div>
            {% if config == 0 %}
            <div class="mt-3">
                Status: <span class="text-danger">Not active</span>
            </div>
            {% else %}
            <div class="mt-3">
                Status: <span class="text-success">Active</span>
            </div>
            {% endif %}
        </div>
      
    </div>
</section>
{% endblock content %}
