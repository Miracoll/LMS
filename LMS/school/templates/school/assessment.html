{% extends 'school/main.html' %}
{% block content %}
<div class="pagetitle">
    <h1>Manage Assessment</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item active">upload assessment</li>
        </ol>
    </nav>
</div><!-- End Page Title -->
<section class="section register d-flex flex-column align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-12 border-right border-primary">
                <!-- <div class="d-flex justify-content-center py-4">
                    <a href="index.html" class="logo d-flex align-items-center w-auto">
                    <img src="assets/img/logo.png" alt="">
                    <span class="d-none d-lg-block">NiceAdmin</span>
                    </a>
                </div> -->
                <!-- End Logo -->
                <div>
                    <h5 class="card-title text-center pb-0 fs-4">Upload Assessment file</h5>
                </div>
                <form action="" class="row g-3 needs-validation" novalidate method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form}}
                    <div class="col-6">
                        <button name="csvupload" class="btn btn-primary w-100" type="submit">Upload</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-6 col-md-12 ">
                <div>
                    <h5 class="card-title text-center pb-0 fs-4">Manually Upload Assessment file</h5>
                </div>
                <form action="{% url 'assessment' %}" class="row g-3 needs-validation" novalidate method="POST">
                    {% csrf_token %}
                    <div class="col-lg-6 col-md-12">
                        <select name="group" class="form-select" aria-label="Default select example" required>
                            <option value="">--Class--</option>
                            {% for group in group %}
                            <option value="{{group.group}}">{{group.group}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <select name="arm" class="form-select" aria-label="Default select required example" required>
                            <option value="">--Arm--</option>
                            {% for arm in arm %}
                            <option value="{{arm.arm}}">{{arm.arm}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-12">
                        <select name="subject" class="form-select" aria-label="Default select required example" required>
                            <option value="">--Subject--</option>
                            {% for subject in subject %}
                            <option value="{{subject.subject}}">{{subject.subject}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-12">
                        <select name="ass" class="form-select" aria-label="Default select example" required>
                            <option value="">--Assessment--</option>
                            <option value="CA1">CA1</option>
                            <option value="CA2">CA2</option>
                            <option value="CA3">CA3</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <input type="number" name="score" class="form-control" placeholder="Student score" id="score" required>
                    </div>
                    <div class="col-12">
                        <input type="text" name="reg_num" class="form-control" id="regNum" placeholder="Student registration number" required>
                    </div>
                    <div class="col-3">
                        <button name="manualupload" class="btn btn-primary w-100" type="submit">Upload</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div>
                    <h5 class="card-title text-center pb-0 fs-4">Get Assessment Template file</h5>
                </div>
                <form action="" class="row g-3 needs-validation" novalidate method="POST">
                    {% csrf_token %}
                    <div class="col-lg-6 col-md-12">
                        <select name="group" class="form-select" aria-label="Default select example" required>
                            <option value="">--Class--</option>
                            {% for group in group%}
                            <option value="{{group.group}}">{{group.group}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <select name="arm" class="form-select" aria-label="Default select example" required>
                            <option value="">--Arm--</option>
                            {% for arm in arm %}
                            <option value="{{arm.arm}}">{{arm.arm}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <select name="subject" class="form-select" aria-label="Default select example" required>
                            <option value="">--Subject--</option>
                            {% for subject in subject %}
                            <option value="{{subject.subject}}">{{subject.subject}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-12">
                        <button name="submit" class="btn btn-primary w-100" type="submit">Get template</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
